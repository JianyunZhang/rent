<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录浪子短租网 </title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/build/css/custom.min.css}" rel="stylesheet">
</head>

<body class="login">
<div>
    <div class="login_wrapper">
        <section class="login_content">
            <form th:action="@{/loginCheck.action}" method="POST">
                <h1>登录浪子短租网</h1>
                <div>
                    <input type="text" class="form-control" name="id" placeholder="账号" required="required" />
                </div>
                <div>
                    <input type="password" class="form-control" name="password" placeholder="密码" required="required" />
                </div>
                <div>
                    <input type="submit" class="btn btn-default submit" value="登录"/>

                    <select class="select2-selection__choice" title="选择账号种类" name="option" id="option">
                        <option value ="admin">管理员</option>
                        <option value ="leaseholder">租户</option>
                        <option value="landlord">房东</option>
                    </select>

                    <a class="reset_pass" href="/register">注册新账号</a>
                </div>

                <div class="clearfix"></div>

                <div class="separator">
                    <div class="clearfix"></div>
                    <br />

                    <div>
                        <h1><em class="fa fa-home"></em> Lang Zi Short Rent</h1>
                        <p>©2018 All Rights Reserved. Lang Zi Short Rent using a Bootstrap 3 template. Privacy and Terms</p>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
</body>
</html>
